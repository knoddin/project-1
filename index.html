<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="/scripts/game/maingame.js" type="text/javascript" charset="utf-8" defer>></script>
    </head>
    <body class="container-fluid">
      <h1 id="game-title" class="col-lg-12">Tic.Tac.Toe.</h1>
      <div class = "container">
          <div class="row game-board">
            <div id="box1" class="col-xs-4" onclick="displayLetter('box1')"></div>
            <div id="box2" class="col-xs-4" onclick="displayLetter('box2')"></div>
            <div id="box3" class="col-xs-4" onclick="displayLetter('box3')"></div>
          </div>
          <div class="row game-board">
            <div id="box4" class="col-xs-4" onclick="displayLetter('box4')"></div>
            <div id="box5" class="col-xs-4" onclick="displayLetter('box5')"></div>
            <div id="box6" class="col-xs-4" onclick="displayLetter('box6')"></div>
          </div>
          <div class="row game-board">
            <div id="box7" class="col-xs-4" onclick="displayLetter('box7')"></div>
            <div id="box8" class="col-xs-4" onclick="displayLetter('box8')"></div>
            <div id="box9" class="col-xs-4" onclick="displayLetter('box9')"></div>
          </div>
      </div>
      <div class = "player-score">
          <h3 id="playerXScore">Player X</h3>
          <h3 id="playerOScore">Player O</h3>
      </div>
      <form id="player-x-name">
      <fieldset>
        <legend>Player X</legend>
        <input type="name" name="credentials[name]" placeholder="Your Name">
        <input type="submit" name="submit" value="player-x-name">
      </fieldset>
      </form>
      <form id="player-o-name">
      <fieldset>
        <legend>Player O</legend>
        <input type="name" name="credentials[name]" placeholder="Your Name">
        <input type="submit" name="submit" value="player-o-name">
      </fieldset>
      </form>
    </body>
</html>
